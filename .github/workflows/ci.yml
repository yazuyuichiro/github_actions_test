name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # 毎日午前9時（UTC）に自動実行 = 日本時間18時
    - cron: '0 9 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10', '3.11']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create .env file for testing
      run: |
        echo "APP_NAME=${{ secrets.APP_NAME }}" >> .env
        echo "APP_VERSION=${{ secrets.APP_VERSION }}" >> .env
        echo "ENVIRONMENT=${{ secrets.ENVIRONMENT }}" >> .env
        echo "DEBUG=${{ secrets.DEBUG }}" >> .env
        echo "LOG_LEVEL=${{ secrets.LOG_LEVEL }}" >> .env
    
    - name: Run Python script
      env:
        APP_NAME: ${{ secrets.APP_NAME }}
        APP_VERSION: ${{ secrets.APP_VERSION }}
        ENVIRONMENT: ${{ secrets.ENVIRONMENT }}
        DEBUG: ${{ secrets.DEBUG }}
        LOG_LEVEL: ${{ secrets.LOG_LEVEL }}
      run: python main.py
    
    - name: Run basic tests
      run: |
        python -c "
        import main
        print('✅ モジュールのインポートが成功しました')
        
        # 基本的な動作確認
        import os
        from dotenv import load_dotenv
        load_dotenv()
        
        assert os.getenv('APP_NAME') == 'GitHub Actions Test App'
        assert os.getenv('ENVIRONMENT') == 'ci'
        print('✅ 環境変数の読み込みが成功しました')
        
        print('🎉 全てのテストが通過しました！')
        "

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy message
      run: |
        echo "🚀 デプロイメント処理を開始します"
        echo "📦 アプリケーションの準備完了"
        echo "✅ デプロイメント成功！" 